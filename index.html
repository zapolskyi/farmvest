  <header class="header">

      <div class="header__inner">
        <a href="#" class="header__logo">
          FarmVest
        </a>
        <nav class="header__nav">
          <a href="#" class="header__link">Home</a>
          <a href="#" class="header__link">About</a>

      </div>
    </div>
